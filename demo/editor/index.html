<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside>
      <ul>
        <li class="active"><span class="label">1</span> index.html</li>
        <li><span class="label">2</span> reset.css</li>
        <li><span class="label">3</span> style.css</li>
      </ul>
      <button class="hide">-</button>
    </aside>
    <button class="show">+</button>
    <main>
      <pre></pre>
    </main>

    <script src="./promises.js"></script>
    <script src="./umbrella.js"></script>
    <script>
      function $(sel) {
        return document.querySelector(sel);
      }
      function $$(sel) {
        return Array.prototype.slice.apply(document.querySelectorAll(sel));
      }

      function render(content) {
        $("pre").textContent = content;
      }

      function getUrl(url) {
        return new Promise(function(resolve, reject) {
          var oReq = new XMLHttpRequest();
          oReq.addEventListener("load", function() {
            resolve(this.responseText);
          });
          oReq.open("GET", url);
          oReq.send();
        });
      }

      render(document.querySelector("html").outerHTML);
      $(".hide").addEventListener("click", function(e) {
        document.body.classList.add("noaside");
      });
      $(".show").addEventListener("click", function(e) {
        document.body.classList.remove("noaside");
      });

      $$("aside li").forEach(function(el) {
        el.addEventListener("click", function(e) {
          $$("aside li").forEach(function(el) {
            el.classList.remove("active");
          });
          el.classList.add("active");
          var file = el.textContent.split(" ").pop();
          getUrl("./" + file).then(render);
        });
      });
    </script>
  </body>
</html>

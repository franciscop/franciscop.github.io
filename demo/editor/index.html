<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      body {
        font-size: 32px;
        font-family: sans-serif;
      }
      aside {
        display: block;
        position: absolute;
        width: 30%;
        height: 100%;
        border-right: 2px solid black;
      }
      .noaside aside {
        display: none;
      }
      .wrap {
        margin: 20px;
      }
      .show,
      .hide {
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 10px;
        left: 10px;
        border-radius: 0;
        border: 2px solid black;
      }
      .show {
        display: none;
      }
      .noaside .show {
        display: block;
      }
      main {
        display: block;
        margin-left: 30%;
        width: 80%;
        height: 100%;
        overflow: scroll;
      }
      .noaside main {
        margin-left: 0;
        width: 100%;
      }
      pre {
        margin: 20px;
      }
      li {
        margin: 20px 0;
      }
      .label {
        display: inline-block;
        font-size: 20px;
        border: 1px solid black;
        width: 24px;
        height: 24px;
        line-height: 26px;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="wrap">
        <ul>
          <li><span class="label">1</span> index.html</li>
          <li><span class="label">2</span> reset.css</li>
        </ul>
      </div>
      <button class="hide">-</button>
    </aside>
    <button class="show">+</button>
    <main>
      <pre></pre>
    </main>
    <script>
      document.querySelector("pre").textContent = document.body.outerHTML;
      document.querySelector(".hide").addEventListener("click", function(e) {
        document.body.classList.add("noaside");
      });
      document.querySelector(".show").addEventListener("click", function(e) {
        document.body.classList.remove("noaside");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      body {
        font-size: 40px;
        font-family: sans-serif;
      }
      aside {
        display: block;
        position: absolute;
        width: 20%;
        height: 100%;
        padding: 20px;
        border-right: 2px solid black;
      }
      .noaside aside {
        display: none;
      }
      main {
        display: block;
        margin-left: 20%;
        width: 80%;
        padding: 20px;
        height: 100%;
        overflow: scroll;
      }
      .noaside main {
        margin-left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <aside>
      Hello 3
      <button class="hide">Hide Aside</button>
    </aside>
    <main>
      <pre></pre>
    </main>
    <script>
      document.querySelector("pre").textContent = document.body.outerHTML;
      document.querySelector(".hide").addEventListener("click", function(e) {
        document.body.classList.add("noaside");
      });
    </script>
  </body>
</html>
